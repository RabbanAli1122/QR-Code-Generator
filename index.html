<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="syle.css">
    <link rel="icon" href="icon.png">

</head>
<body>
    <div class="box">
        <div class="qr-header">
            <h1>QR Code Generator</h1>
            <input type="text" placeholder="Type your text or URL" id="qr-text">
            <div>
            <label for="sizes">Select Size of QR code:</label>
            <select id="sizes">
                <option value="100">100x100</option>
                <option value="200">200x200</option>
                <option value="300">300x300</option>
                <option value="400">400x400</option>
                <option value="500">500x500</option>
                <option value="600">600x600</option>
                <option value="700">700x700</option>
                <option value="800">800x800</option>
                <option value="900">900x900</option>
                <option value="1000">1000x1000</option>
            </select>
        </div>
        </div>
        <div class="qr-body"></div>
        <div class="qr-footer">
            <a class ="btn" id="generateBtn" style="--clr:#fb7c14;" href="">Generate</a>
            <a class ="btn" id="downloadBtn" style="--clr:lightgreen;" download="QR_Code.png" href="">Download</a>
            <!--                                                                ^^ This tells the browser to download the file instead of opening it, and to save it as QR_Code.png when the user clicks it. -->
        </div>
    </div>
    <script src="script.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

</body>
</html>
